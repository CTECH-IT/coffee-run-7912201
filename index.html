<!DOCTYPE html>
<html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title>My Awesome Website</title>
    <meta name="author" content="Caleb Pardeik">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="stylesheets/styles.css">
  </head>

<body class="container">
  <header>
    <h1 class="page-title">CoffeeRun!</h1>
    <p>"That coffee has legs!"</p>
  </header>
  <section>
    <div class="card card-default">
      <div class="card-body">
        <form data-coffee-order="form">
          <div class="form-group">
            <label for="coffeeOrder">Coffee Order</label>
            <input class="form-control" name="coffee" id="coffeeOrder" autofocus required pattern="[a-zA-Z\s]+">
          </div>
          <div class="form-group">
            <label for="emailInput">Email Address</label>
            <input type="email" class="form-control" name="emailAddress"
            id="emailInput" value="" placeholder="user@company.com" required>
          </div>


          <div class="radio">
            <label>
              <input type="radio" name="size" value="Small">
              Small
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Medium">
              Medium
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Large">
              Large
            </label>
          </div>
          <div class="radio">
            <label>
              <input type="radio" name="size" value="Supersize">
              Supersize
            </label>
          </div>

          <div class="form-group">
            <label for="flavorShot">Flavor Shot</label>
            <select id="flavorShot" class="form-control" name="flavor">
              <option value="">None</option>
              <option value="caramel">Caramel</option>
              <option value="almond">Almond</option>
              <option value="mocha">Mocha</option>
              </select>
          </div>

          <div class="form-group">
            <label for="strengthLevel">Strength</label>
            <input type="range" class="form-control-range" name="strength"
            id="strengthLevel" value="30">
          </div>

          <button type="submit" class="btn btn-primary">Submit</button>
          <button type="reset" class="btn btn-secondary">Reset</button>
          
        </form>
      </div>
    </div>

    <div class="card card-default pendingspace">
      <div class="card-body">
        <h4>Pending Orders:</h4>
        <div data-coffee-order="checklist">

        </div>
      </div>
    </div>

  </section>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script src="scripts/checklist.js"></script>
  <script src="scripts/formhandler.js"></script>
  <script src="scripts/datastore.js"></script>
  <script src="scripts/truck.js"></script>
  <script src="scripts/main.js"></script>
</body>
</html>
